<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="style_7.css">
        
       
    </head>
    <body>
        <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" class="result">
        <div class="buttons">
            <button class="stl clear item_1">AC</button>
            <button class="stl item_1 numbers">.</button>
            <button class="stl Delete item_1">DEL</button>
            <button class="stl sign item_2">/</button>
            <button class="stl numbers">7</button>
            <button class="stl numbers">8</button>
            <button class="stl numbers">9</button>
            <button class="stl sign item_2">*</button>
            <button class="stl numbers">4</button>
            <button class="stl numbers">5</button>
            <button class="stl numbers">6</button>
            <button class="stl sign item_2">-</button>              
                
            <button class="stl numbers" >1</button>
            <button class="stl numbers">2</button>
            <button class="stl numbers">3</button>
            <button class="stl numbers sign item_2">+</button>      
                
            <button class="stl numbers bt_4">00</button>
            <button class="stl numbers ">0</button>
            <button class="stl equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
